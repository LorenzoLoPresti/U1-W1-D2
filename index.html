<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Primi passi operativi per creare un modello di pagina HTML per un post. Scopri come iniziare in modo facile."
    />
    <title>Sviluppo di una pagina web - Blog Epicode</title>
  </head>
  <body>
    <!--INIZIO HEADER-->
    <header>
      <div>
        <img
          src="./start/assets/img/logo.svg"
          alt="Logo di Epicode"
          width="250px"
        />
      </div>
      <div><h2>Epicode - il blog dei developers</h2></div>
    </header>
    <!-- FINE HEADER -->
    <!-- INIZIO NAVBAR-->
    <nav></nav>
    <!-- FINE NAVBAR-->
    <!-- INIZIO MAIN-->
    <main>
      <!-- INIZIO ARTICOLO-->
      <section>
        <!-- ARTICOLO-->
        <article>
          <!--TITOLO-->
          <h1></h1>
          <p></p>
        </article>
      </section>
      <!--FINE ARTICOLO-->
      <!--INIZIO FORM-->
      <section><form action=""></form></section>
      <!--FINE FORM-->
    </main>
    <aside>
      <!--INIZIO AREA CORRELATI-->
      <section></section>
      <!--FINE AREA CORRELATI-->
      <!--INIZIO FOOTER-->
      <!--FINE FOOTER-->
    </aside>
    <footer></footer>
  </body>
</html>
